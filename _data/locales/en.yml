# The layout text of site

# ----- Commons label -----

layout:
  post: Post
  category: Category
  tag: Tag

# The tabs of sidebar
tabs:
  # format: <filename_without_extension>: <value>
  home: Home
  categories: Categories
  tags: Tags
  archives: Archives
  about: About

# the text displayed in the search bar & search results
search:
  hint: search
  cancel: Cancel
  no_results: Oops! No result founds.

panel:
  lastmod: Recently Updated
  trending_tags: Trending Tags
  toc: Contents

#  The liquid date format â€º http://strftime.net/
date_format:
  tooltip: '%a, %b %e, %Y, %l:%M %p %z'
  post:
    long: '%b %e, %Y'
    short: '%b %e'
    archive_month: '%b'

copyright:
  # Shown at the bottom of the post
  license:
    template: |-
      This post is :LICENSE_NAME for any purpose, unless otherwise noted.<br>
      It is provided AS IS without any guarantee of correctness beyond those required for legal reasons.
    name: not licensed
    link: 'https://creativecommonsusa.org/wp-content/uploads/2018/01/Copyright-and-Open-Licensing-Primer.pdf'

  # Displayed in the footer
  brief: Most rights reserved.
  verbose: |-
    Except where otherwise noted, the blog posts on this site are not licensed for redistribution by the author.
    (Feel free to save a copy for personal use, though. You likely don't even need permission for that.)

meta: Powered by :PLATFORM with :THEME theme.

not_found:
  statment: Sorry, we've misplaced that URL or it's pointing to something that doesn't exist.
  hint_template: :HEAD_BAK to try finding it again, or search for it on the :ARCHIVES_PAGE.
  head_back: Head back Home
  archives_page: Archives page

